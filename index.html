<!DOCTYPE HTML>
<html>
    <head>
        <title>Image Ambilight example</title>
        <style>
            .somewrapper {
                text-align: center;
                margin: 50px 0 50px 0;
            }

            img {
                outline: solid 10px #222;
            }

            body, html {
                padding: 0;
                margin: 0;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div class="somewrapper">
            <img src="http://geniusbeauty.com/wp-content/uploads/2008/10/seascale-colorful-sunset-sky.jpg" />
        </div>

        <div class="somewrapper">
            <img src="http://media.smashingmagazine.com/images/nature-wallpapers/3.jpg" />
        </div>

        <div class="somewrapper">
            <img src="http://media.smashingmagazine.com/images/nature-wallpapers/11.jpg" />
        </div>

        <div class="somewrapper">
            <img src="http://media.smashingmagazine.com/images/nature-wallpapers/18.jpg" />
        </div>

        <script id="ambilight-script"
                data-mask="./img/mask.png"
                data-selector=".somewrapper img"
                src="./ambilight-image.js"></script>
    </body>
</html>
